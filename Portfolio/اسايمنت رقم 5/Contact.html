<!DOCTYPE html>
<html>
    <head>
        <title>Contact me</title>
        <mta charset="UTF-8">
            <meta name="description" content=" Contact with me sir...">
            <meta name="Keywords" content="Contact,Connection,coonect with me">
            <meta name="author" content="Aseel Zuhair Alnajar">
            <meta http-equiv="refresh" content="2000">
            <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <form id="contact">
            <div class="formtitle">
                <h2 class="formhead">Contact me</h2>
                <p class="formpara">Feel free to contact me!</p>
            </div>
            <div class="formcontact">
                <label class="lbl">Full name</label>
                <input type="text" placeholder="Your full name" class="inputf toblock">

                <label class="lbl">Email</label>
                <input type="email" placeholder="yourname@example.com" class="inputf toblock">

                <label class="lbl">Priority</label>
                <select class="toblock selectlist">
                    <option>Select Priority</option>
                    <option>High</option>
                    <option>Intermediate</option>
                    <option>Low</option>
                </select>
                <label class="lbl">Your message</label>
                <textarea class="toblock textarea"></textarea>
                <button class="btn">Send</button>
            </div>
        </form>
    </body>
</html>
